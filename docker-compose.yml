services:
  frontend:
    build:
      context: ./src/front
      dockerfile: ./Dockerfile
    ports:
      - 3133:3133
    volumes:
      - ./front:/transcendence/front
    networks:
      - app
    depends_on:
      - backend
    restart: always

  backend:
    build:
      context: ./src/back
      dockerfile: ./Dockerfile
    env_file:
      - ./src/back/.env
    ports:
      - 3333:3333
    volumes:
      - ./back:/transcendence/back
    networks:
      - app
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:latest
    env_file:
      - ./.env
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - app

volumes:
  data:

networks:
  app: